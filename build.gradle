buildscript {
    dependencies {
        classpath group: 'de.dynamicfiles.projects.gradle.plugins', name: 'javafx-gradle-plugin', version: '8.7.0'
    }
    repositories {
        mavenLocal()
        mavenCentral()

    }
}
apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

apply plugin: 'javafx-gradle-plugin'


jfx {
    // minimal requirement for jfxJar-task
    mainClass = 'net.pyromonkey.penguinpredictor.MainApp'

    // minimal requirement for jfxNative-task
    vendor = 'TeamPeng'

    // version for builds
    nativeReleaseVersion = "1.4"
}